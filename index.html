<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard - TOP</title>
</head>
<body>

<div class="wrapper">

    <header class="header">

        
        <div class="header__top">
            
            <form class=" header__top__search">
                <img class= "icon" src="./images/magnify.svg" alt="magnifying glass logo">
                <input type="text" name="search"/>
            </form>

             <ul>
                <li class="profile__notifications"> <img class= "icon" src="./images/bell-outline.svg" alt=""></li>
                <li class="profile__account-options"><img class= "icon profile" src="./images/cat_ball.png" alt=""></li>
                <li class="profile__account-name">Morgan Oakley</li>
            </ul>
                  
        </div>

        <div class="header__bottom">
            
            <div class="user-info">

                <div class="user-info__image">
                    <img src="./images/cat_ball.png" alt="profile cat image">
                </div>
                <div class="user-info__text">
                    <span>Hi there!</span>
                    <h2>Morgan Oakley (@morgan)</h2>

                </div>
             
            </div>

            <div class="dashboard-buttons">
                <button> New </button>
                <button> Upload </button>
                <button> Share </button>
            </div>
        </div>
    </header>


    <nav class="nav-bar">
        <div class="nav-bar__brand">
            <div class="nav-bar-link__image"> 
                <img src="./images/view-dashboard-outline.svg" alt="">
            </div>
            <h1>Dashboard</h1>
        </div>
        <div class="nav-bar__links">
            <ul>
           
                <li class="nav-bar-link">
                    <div class="nav-bar-link__image"> 
                        <img src="./images/home-outline.svg" alt="">
                    </div>
                    <span class="nav-bar-link__text">Home</span>
                </li>

                <li class="nav-bar-link">
                     <div class="nav-bar-link__image"> 
                        <img src="./images/card-account-details-outline.svg" alt="">
                    </div>
                    <span>Profile</span>
                </li>
                <li class="nav-bar-link">
                    <div class="nav-bar-link__image"> 
                        <img src="./images/message-reply-outline.svg" alt="">
                    </div>
                    <span>Messages</span>
                </li>

                <li class="nav-bar-link">
                    <div class="nav-bar-link__image"> 
                        <img src="./images/clock-outline.svg" alt="">
                    </div>
                    <span>History</span>

                </li>
                
                <li class="nav-bar-link">
                    <div class="nav-bar-link__image"> 
                        <img src="./images/note-multiple-outline.svg" alt="">
                    </div>
                    <span>Tasks</span>

                </li>

                <li class="nav-bar-link">
                    <div class="nav-bar-link__image"> 
                        <img src="./images/account-group-outline.svg" alt="">
                    </div>
                    <span>Communities</span>

                </li>


                <li class="nav-bar-link nav-bar-link__settings">
                    <div class="nav-bar-link__image"> 
                        <img src="./images/cog-outline.svg" alt="">
                    </div>
                    <span>Settings</span>

                </li>

                <li class="nav-bar-link">
                    <div class="nav-bar-link__image"> 
                        <img src="./images/help-box-outline.svg" alt="">
                    </div>
                    <span>Support</span>

                    

                </li>

                <li class="nav-bar-link">
                    <div class="nav-bar-link__image"> 
                        <img src="./images/shield-check-outline.svg" alt="">
                    </div>
                    <span>Privacy</span>

                </li>





            </ul>
        

            
        </div>


      
    </nav>




    <main class="dashboard">
        <div class="dashboard__projects"></div>
        <div class="dashboard__info"></div>

    </main>

</div>

    
</body>
</html>
